<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="styles/styles_index.css">
    </head>
    <body>
        <header class="w3-container">Sudoku</header>
        <hr>
        <div class="w3-container table-container w3-center content">
            <div class="table-header w3-center">
                <div class="w3-dropdown-hover sudoku-difficulty">
                    <button class="w3-button">Easy</button>
                    <div class="w3-dropdown-content w3-bar-block w3-border">
                        <a href="#" class="w3-bar-item w3-button">Easy</a>
                        <a href="#" class="w3-bar-item w3-button">Medium</a>
                        <a href="#" class="w3-bar-item w3-button">Hard</a>
                    </div>
                </div>
                <div class="timer"><p>Timer</p></div>
            </div>
            <div class="sudoku-table">

            </div>
            <div class="table-footer">
                <div class="table-options">
                    <button>Erase</button>
                    <button class="pause">Pause</button>
                </div>
                <div class="table-inputs">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>
        </div>
        <hr>
        <footer class="w3-container">Best of Luck!</footer>pt>
        <script src="js/sudoku.js"></script>
    </body>
</html>
